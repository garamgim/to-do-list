<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>

<body>
    <header>
        <div id="logo-div">
            <p id="header-title">To-do List</p>
        </div>
        <button class="add-button" id="add-task-header">+</button>
    </header>
    <main>
        <div id="menu-board">
            <button id="menu-project-button">Projects</button>
            <button id="menu-all-button">All tasks</button>
            <button id="menu-urgent-button">Urgent tasks</button>
            <button id="menu-today-button">Today's tasks</button>
        </div>
        <div id="mainboard">
        </div>
        <div id="to-do-board">
            <form id="edit-todo">
                <div>
                    <p id="edit-todo-tab">Task Details</p>
                    <button id="edit-close-button" value="cancel">✕</button>
                </div>
                <div>
                    <label for="edit-title">Title: </label>
                    <input type="text" name="edit-title" id="edit-title">
                </div>
                <div>
                    <label for="edit-urgent">Urgent? </label>
                    <input type="checkbox" name="edit-urgent" id="edit-urgent">
                </div>
                <div>
                    <label for="edit-done">Done? </label>
                    <input type="checkbox" name="edit-done" id="edit-done">
                </div>
                <div>
                    <label for="edit-date">Due Date: </label>
                    <input type="date" name="edit-date" id="edit-date">
                </div>
                <div>
                    <select id="edit-project">
                    </select>
                    <input type="text" name="edit-project-input" id="edit-project-input" placeholder="New Project"
                        style="display: none;">
                </div>
                <div>
                    <p id="edit-project-invalid-message" style="display: none;">A project with this name already exists.
                    </p>
                </div>
                <div>
                    <label for="edit-description">Description: </label>
                    <textarea name="edit-description" id="edit-description"></textarea>
                </div>
                <div>
                    <button type="submit" id="edit-button">Edit</button>
                </div>
            </form>
        </div>
    </main>
    <dialog id="dialog">
        <form method="dialog" id="form">
            <div>
                <p id="dialog-tab">Add a task!</p>
                <button id="close-button" value="cancel">✕</button>
            </div>
            <div>
                <label for="todo-title">Task Title: </label>
                <input type="text" name="todo-title" placeholder="Title" id="todo-title" autofocus required>
            </div>
            <div>
                <label for="urgent">Urgent? </label>
                <input type="checkbox" name="urgent" id="urgent">
            </div>
            <div>
                <label for="todo-date">Due Date: </label>
                <input type="date" name="todo-date" id="todo-date" required>
            </div>
            <div>
                <select id="project" required>
                    <option value="" disabled selected>Select a project</option>
                </select>
                <input type="text" name="new-project" id="new-project" placeholder="New Project" style="display: none;">
            </div>
            <div id="project-invalid-message" style="display: none;">
                <p>A project with this name already exists.</p>
            </div>
            <div>
                <label for="description">Description: </label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div>
                <button type="submit" id="submit-button">Submit</button>
            </div>
        </form>
    </dialog>
</body>

</html>
